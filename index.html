<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <style>
        .carousel-cell {
            width: 100%;
            height: 200px;
            margin-right: 10px;
        }
        .carousel-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": true }'>
        <div class="carousel-cell"><img src="https://imgur.com/IXf2WmH" alt="Image 1"></div>
        <div class="carousel-cell"><img src="https://imgur.com/ofqYSsO" alt="Image 2"></div>
        <div class="carousel-cell"><img src="https://imgur.com/PZGJ2la" alt="Image 3"></div>
    </div>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
