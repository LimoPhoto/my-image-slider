<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片轮播展示</title>
    
    <!-- 引入Flickity CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 10px;
            background-color: transparent;
            flex-direction: column;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
        }

        .carousel {
            width: 100%;
            max-width: 1000px;
            max-height: 100vh;
            background-color: transparent;
            margin: 0 auto;
        }

        .carousel-cell {
            width: 100%;
            height: auto;
            padding-bottom: 56.25%;
            background-color: transparent;
            position: relative;
            margin-right: 10px;
        }

        .carousel-cell img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            .carousel-cell {
                padding-bottom: 100%;
            }
        }

        .flickity-button {
            background: none !important;
            border: none !important;
            color: #333 !important;
            font-size: 20px !important;
            width: 30px !important;
            height: 30px !important;
            opacity: 0 !important;
            transition: opacity 0.3s !important;
            outline: none !important;
            box-shadow: none !important;
        }

        .flickity-button:focus,
        .flickity-button:active {
            background: none !important;
            box-shadow: none !important;
        }

        .carousel:hover .flickity-button {
            opacity: 0.5 !important;
        }

        .progress-bar {
            width: 35%;
            height: 2px;
            background-color: #ccc;
            overflow: hidden;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .progress-bar .progress {
            width: 0%;
            height: 100%;
            background-color: #333;
            transition: width 0.1s;
        }

        @media (max-width: 768px) {
            .flickity-button {
                display: none !important;
            }
        }

        /* 全屏按钮样式 */
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- 轮播容器 -->
    <div class="carousel-container">
        <button class="fullscreen-btn" onclick="toggleFullScreen()">全屏显示</button>
        <div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": 3000, "pauseAutoPlayOnHover": true, "pageDots": false, "prevNextButtons": true }'>
            <div class="carousel-cell">
                <img src="https://i.imgur.com/fxn1bak.jpg" alt="Image 1">
            </div>
            <div class="carousel-cell">
                <img src="https://i.imgur.com/hCzDHFS.jpg" alt="Image 2">
            </div>
            <div class="carousel-cell">
                <img src="https://i.imgur.com/0j8jSQT.jpg" alt="Image 3">
            </div>
            <!-- 添加其他图片 -->
        </div>
    </div>

    <!-- 定位栏 -->
    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <!-- 引入Flickity JavaScript -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script>
        const flkty = new Flickity('.carousel', {
            wrapAround: true,
            autoPlay: 3000,
            pauseAutoPlayOnHover: true,
            pageDots: false,
            prevNextButtons: true
        });

        // 进度条动态更新
        const progressBar = document.querySelector('.progress-bar .progress');
        flkty.on('scroll', function(progress) {
            progress = Math.max(0, Math.min(1, progress));
            progressBar.style.width = `${progress * 100}%`;
        });

        // 控制箭头和进度条的显示和隐藏
        const carousel = document.querySelector('.carousel');
        let hideTimeout;

        function showControls() {
            clearTimeout(hideTimeout);
            carousel.querySelectorAll('.flickity-button').forEach(button => button.style.opacity = '0.5');
            document.querySelector('.progress-bar').style.opacity = '0.7';
        }

        function hideControls() {
            hideTimeout = setTimeout(() => {
                carousel.querySelectorAll('.flickity-button').forEach(button => button.style.opacity = '0');
                document.querySelector('.progress-bar').style.opacity = '0';
            }, 2000);
        }

        carousel.addEventListener('mouseenter', showControls);
        carousel.addEventListener('mouseleave', hideControls);
        carousel.addEventListener('touchstart', showControls);
        carousel.addEventListener('touchend', hideControls);

        // 全屏功能
        function toggleFullScreen() {
            const elem = document.querySelector('.carousel-container');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`全屏失败: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
